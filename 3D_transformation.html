<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style>
        div{
            background-color: aquamarine;
            height: 2400px;
            width: 1400px;
            transition: all 1s ease-in 0s;
        }
        div:hover{
            background-color: rgb(224, 10, 214);
            perspective: 100px;
            transform: translate(100px,200px,100px);
        }

    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
